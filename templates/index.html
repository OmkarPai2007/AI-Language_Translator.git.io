<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Language Translator</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- TomSelect -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .glass {
      backdrop-filter: blur(10px);
      background-color: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .neon-text {
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }
  </style>
</head>

<body>

<div class="min-h-screen flex flex-col items-center justify-center px-4 py-10">
  <div class="w-full max-w-3xl glass rounded-2xl p-8 space-y-6 shadow-2xl">

    <div class="w-full px-4 py-2 text-sm text-right text-white bg-black bg-opacity-30">
      ğŸ‘¤ Logged in as: <strong>{{ full_name }}</strong> ({{ email }})
      <a href="/logout" class="ml-4 text-red-300 underline hover:text-red-100">Logout</a>
    </div>

    <header class="text-center">
      <h1 class="text-4xl font-bold neon-text">ğŸ¤– AI-Language Translator</h1>
      <p class="text-md text-cyan-200 mt-2">Speak, Translate & Hear AI in Action</p>
    </header>

    <!-- Speech -->
    <section class="space-y-4">
      <label class="font-semibold">Speech Language:</label>
      <select id="speechLang" class="text-black w-full"></select>

      <textarea id="inputText" rows="3" class="w-full p-2 rounded text-black" placeholder="Type or speak here..."></textarea>

      <button onclick="startRecognition()" class="px-4 py-2 bg-green-600 rounded-xl">
        ğŸ¤ Start Speech Recognition
      </button>

      <label class="flex items-center space-x-2">
        <input type="checkbox" id="playAudio" checked />
        <span>ğŸ§ Play Audio</span>
      </label>
    </section>

    <!-- Single Translate -->
    <section class="space-y-4">
      <label class="font-semibold">Translate to:</label>
      <select id="language" class="text-black w-full"></select>

      <button onclick="translateText()" class="px-4 py-2 bg-blue-600 rounded-xl">
        ğŸŒ Translate
      </button>
    </section>

    <!-- Multi Translate -->
    <section class="space-y-4">
      <label class="font-semibold">Translate to (Multiple):</label>
      <select id="multiLangSelect" multiple size="6" class="w-full p-2 rounded text-black"></select>

      <button onclick="translateSelected()" class="px-4 py-2 bg-green-600 rounded-xl">
        ğŸŒ Translate Selected
      </button>

      <div id="multi-result"></div>
    </section>

    <div id="feedback" class="text-yellow-300"></div>

    <audio id="audioPlayback" controls class="hidden w-full mt-4"></audio>

    <div class="flex justify-center gap-4 mt-4">
      <a href="/history" class="px-4 py-2 bg-purple-600 rounded-xl">ğŸ•“ History</a>
      <a href="/image-gen" class="px-4 py-2 bg-purple-600 rounded-xl">ğŸ–¼ï¸ Text to Image</a>
      <a href="/image-analyze" class="px-4 py-2 bg-purple-600 rounded-xl">ğŸ‘ï¸ Image to Text</a>
      <a href="/chatbot" class="px-4 py-2 bg-purple-600 rounded-xl">ğŸ’¬ Chatbot</a>
    </div>

  </div>
</div>

<script>

const languages = {
  en:'English', hi:'Hindi', mr:'Marathi', kn:'Kannada',
  gu:'Gujarati', ml:'Malayalam', de:'German', fr:'French',
  es:'Spanish', ja:'Japanese'
};

const speechLangSelect = document.getElementById("speechLang");
const translateLangSelect = document.getElementById("language");
const multiLangSelect = document.getElementById("multiLangSelect");
const feedback = document.getElementById("feedback");
const audioPlayer = document.getElementById("audioPlayback");

for (const [code,name] of Object.entries(languages)) {
  speechLangSelect.add(new Option(name, code));
  translateLangSelect.add(new Option(name, code));
  multiLangSelect.add(new Option(name, code));
}

new TomSelect('#speechLang');
new TomSelect('#language');
new TomSelect('#multiLangSelect');


/* Speech */
function startRecognition() {
  if (!("SpeechRecognition" in window || "webkitSpeechRecognition" in window)) {
    feedback.textContent = "Speech recognition not supported.";
    return;
  }

  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = speechLangSelect.value;

  recognition.onresult = (e) => {
    document.getElementById("inputText").value = e.results[0][0].transcript;
    feedback.textContent = "âœ… Speech recognized!";
  };

  recognition.start();
}


/* Single Translate */
async function translateText() {
  const text = document.getElementById("inputText").value.trim();
  const language = translateLangSelect.value;
  const playAudio = document.getElementById("playAudio").checked;

  if (!text) {
    feedback.textContent = "âš ï¸ Please enter text.";
    return;
  }

  feedback.textContent = "â³ Translating...";

  try {
    const res = await fetch("/translate", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `text=${encodeURIComponent(text)}&language=${language}&playAudio=${playAudio}`
    });

    const data = await res.json();

    document.getElementById("multi-result").innerHTML = `
      <div class="bg-white bg-opacity-10 rounded-lg p-4">
        <p><strong>Original:</strong> ${text}</p>
        <p><strong>Translated:</strong> ${data.translated}</p>
      </div>
    `;

    if (data.audio_path && playAudio) {
      audioPlayer.src = data.audio_path + "?t=" + Date.now();
      audioPlayer.classList.remove("hidden");
      audioPlayer.play();
    }

    feedback.textContent = "âœ… Translation complete!";

  } catch (err) {
    feedback.textContent = "âŒ Translation failed.";
  }
}


/* Multi Translate */
async function translateSelected() {
  const text = document.getElementById("inputText").value.trim();
  const selected = Array.from(multiLangSelect.selectedOptions).map(opt => opt.value);
  const playAudio = document.getElementById("playAudio").checked;

  if (!text || selected.length === 0) {
    feedback.textContent = "âš ï¸ Enter text and select languages.";
    return;
  }

  feedback.textContent = "ğŸŒ Translating...";
  document.getElementById("multi-result").innerHTML = "";

  try {
    const res = await fetch("/translate-multi", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, languages: selected, playAudio })
    });

    const data = await res.json();

    if (data.limit_reached) {
      alert("Free limit reached. Please purchase a plan.");
      return;
    }

    data.translations.forEach(item => {
      const div = document.createElement("div");
      div.className = "bg-white bg-opacity-10 rounded-lg p-4 mt-2";
      div.innerHTML = `
        <p><strong>${languages[item.language]}</strong></p>
        <p>${item.translated_text}</p>
      `;
      document.getElementById("multi-result").appendChild(div);
    });

    feedback.textContent = "âœ… Multi-language translation complete!";

  } catch (err) {
    feedback.textContent = "âŒ Multi translation failed.";
  }
}

</script>

</body>
</html>
