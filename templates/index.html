<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Language Translator</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- TomSelect -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .glass {
      backdrop-filter: blur(10px);
      background-color: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .neon-text {
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }
  </style>
</head>
<body>

<div class="min-h-screen flex flex-col items-center justify-center px-4 py-10">
  <div class="w-full max-w-3xl glass rounded-2xl p-8 space-y-6 shadow-2xl">

    <div class="w-full px-4 py-2 text-sm text-right text-white bg-black bg-opacity-30">
      ğŸ‘¤ Logged in as: <strong>{{ full_name }}</strong> ({{ email }})
      <a href="/logout" class="ml-4 text-red-300 underline hover:text-red-100">Logout</a>
    </div>

    <header class="text-center">
      <h1 class="text-4xl font-bold neon-text">ğŸ¤– AI-Language Translator</h1>
      <p class="text-md text-cyan-200 mt-2">Speak, Translate & Hear AI in Action</p>
    </header>

    <!-- Speech -->
    <section class="space-y-4">
      <label class="font-semibold">Speech Language:</label>
      <select id="speechLang" class="text-black w-full"></select>

      <textarea id="inputText" rows="3" class="w-full p-2 rounded text-black" placeholder="Type or speak here..."></textarea>

      <button onclick="startRecognition()" class="px-4 py-2 bg-green-600 rounded-xl">
        ğŸ¤ Start Speech Recognition
      </button>

      <label class="flex items-center space-x-2">
        <input type="checkbox" id="playAudio" checked />
        <span>ğŸ§ Play Audio</span>
      </label>
    </section>

    <!-- Single Translate -->
    <section class="space-y-4">
      <label class="font-semibold">Translate to:</label>
      <select id="language" class="text-black w-full"></select>

      <button onclick="translateText()" class="px-4 py-2 bg-blue-600 rounded-xl">
        ğŸŒ Translate
      </button>
    </section>

    <!-- Multi Translate -->
    <section class="space-y-4">
      <label class="font-semibold">Translate to (Multiple):</label>
      <select id="multiLangSelect" multiple size="6" class="w-full p-2 rounded text-black"></select>

      <button onclick="translateSelected()" class="px-4 py-2 bg-green-600 rounded-xl">
        ğŸŒ Translate Selected
      </button>

      <div id="multi-result"></div>
    </section>

    <div id="feedback" class="text-yellow-300"></div>

    <audio id="audioPlayback" controls class="hidden w-full"></audio>

    <div class="flex justify-center gap-4 mt-4">
      <a href="/history" class="px-4 py-2 bg-purple-600 rounded-xl">ğŸ•“ History</a>
      <a href="/image-gen" class="px-4 py-2 bg-purple-600 rounded-xl">ğŸ–¼ï¸ Text to Image</a>
      <a href="/image-analyze" class="px-4 py-2 bg-purple-600 rounded-xl">ğŸ‘ï¸ Image to Text</a>
      <a href="/chatbot" class="px-4 py-2 bg-purple-600 rounded-xl">ğŸ’¬ Chatbot</a>
    </div>

  </div>
</div>

<script>
const languages = {
  en:'English', hi:'Hindi', mr:'Marathi', kn:'Kannada',
  gu:'Gujarati', ml:'Malayalam', de:'German', fr:'French',
  es:'Spanish', ja:'Japanese'
};

const speechLangSelect = document.getElementById("speechLang");
const translateLangSelect = document.getElementById("language");
const multiLangSelect = document.getElementById("multiLangSelect");

for (const [code,name] of Object.entries(languages)) {
  speechLangSelect.add(new Option(name, code));
  translateLangSelect.add(new Option(name, code));
  multiLangSelect.add(new Option(name, code));
}

/* ===== THIS IS THE IMPORTANT FIX ===== */
new TomSelect('#speechLang');
new TomSelect('#language');
new TomSelect('#multiLangSelect');  // â† MULTI FIXED HERE
/* ===================================== */

function buyPlan(extraMessages){
  fetch("/buy-plan",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({messages:extraMessages})
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.receipt_url){
      const link=document.createElement("a");
      link.href=data.receipt_url;
      link.download="";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  });
}
</script>

</body>
</html>
