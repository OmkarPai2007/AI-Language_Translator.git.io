<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/static/style-login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="auth-body">
  <div class="auth-container">
    <div class="auth-left">

      <div class="branding">
        <h1 class="site-title">AI-Language Translator</h1>
        <p class="site-tagline">Speak | Translate | Connect the World</p>
      </div>

      <div class="heading-with-line">
        <h2 class="login-heading">Login</h2>
        <hr class="heading-underline" />
      </div>

      <form id="login-form">

        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="email" name="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required />
        </div>

        <button type="submit" class="auth-btn">Login</button>

        <div style="text-align:center; margin:15px 0; color:#999;">OR</div>

        <!-- GOOGLE LOGIN BUTTON -->
        <a href="/google-login" class="google-btn">
          <i class="fab fa-google"></i> Continue with Google
        </a>

        <p class="switch-link">
          Don't have an account? <a href="/register_page">Sign up</a>
        </p>

      </form>
    </div>

    <div class="auth-right">
      <div class="shapes"></div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form')

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault()

      const formData = new FormData(loginForm)
      const data = Object.fromEntries(formData.entries())

      data.email = data.email.trim()
      data.password = data.password.trim()

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })

        if (response.ok) {
          window.location.href = '/index'
        } else {
          const result = await response.json()
          alert('Login failed: ' + result.message)
        }
      } catch (error) {
        alert('Network error: ' + error.message)
      }
    })
  </script>
</body>
</html>
