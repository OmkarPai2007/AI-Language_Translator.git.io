<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ§  AI Image Generator</h1>
    <form method="POST">
      <input type="text" name="prompt" placeholder="Enter a prompt (e.g., cat on Mars)" required>
      <button type="submit">Generate Image</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if image_path %}
      <h2>Generated Image:</h2>
      <img src="{{ image_path }}" alt="Generated AI Image">
    {% endif %}
  </div>
</body>
</html>
