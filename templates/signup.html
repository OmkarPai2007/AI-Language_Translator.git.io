<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="/static/style-signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body class="auth-body">
    <div class="auth-container">
      <!-- LEFT SIDE -->
      <div class="auth-left">
        <h2 class="login-heading">Sign Up</h2>
        <hr />

        <form id="signup-form">
          <!-- Full Name -->
          <div class="input-group required-wrapper">
            <i class="fas fa-user"></i>
            <div class="input-container">
              <label class="input-label">Full Name</label>
              <input
                type="text"
                name="fullName"
                placeholder="E.g. Chrislyn Jhon Dhrum"
                required
              />
              <span class="required-asterisk">*</span>
            </div>
          </div>

          <!-- Email -->
          <div class="input-group required-wrapper">
            <i class="fas fa-envelope"></i>
            <div class="input-container">
              <label class="input-label">Email</label>
              <input
                type="email"
                name="email"
                placeholder="E.g. chrislyndhrum@gmail.com"
                required
              />
              <span class="required-asterisk">*</span>
            </div>
          </div>

          <!-- Age (for validation only) -->
          <div class="input-group required-wrapper">
            <i class="fas fa-users"></i>
            <div class="input-container">
              <label class="input-label">Enter Age</label>
              <input
                type="number"
                name="age"
                placeholder="Age"
                required
              />
              <span class="required-asterisk">*</span>
            </div>
          </div>

          <!-- Password -->
          <div class="input-group required-wrapper">
            <i class="fas fa-lock"></i>
            <div class="input-container">
              <label class="input-label">Password</label>
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <span class="required-asterisk">*</span>
            </div>
          </div>

          <button type="submit" class="auth-btn">
            Create Account
          </button>

          <p class="switch-link">
            Already have an account?
            <a href="/login">Login</a>
          </p>
        </form>
      </div>

      <!-- RIGHT SIDE -->
      <div class="auth-right">
        <div class="shapes"></div>
      </div>
    </div>

    <!-- SIGNUP SCRIPT -->
    <script>
      const signupForm = document.getElementById('signup-form');

      signupForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(signupForm);
        const data = Object.fromEntries(formData.entries());

        // Age validation (frontend only)
        const age = parseInt(data.age, 10);
        if (isNaN(age) || age < 18) {
          alert('You must be at least 18 years old to use this app.');
          return;
        }

        if (age > 79) {
          alert('You are not allowed to use this app.');
          return;
        }

        // Do NOT send age to backend
        delete data.age;

        try {
          const response = await fetch('/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (response.ok) {
            alert('Account created successfully!');
            window.location.href = '/login';
          } else {
            alert('Error: ' + result.message);
          }
        } catch (error) {
          alert('A network error occurred. Please try again.');
        }
      });
    </script>
  </body>
</html>
